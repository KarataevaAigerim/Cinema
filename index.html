<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
</head>
<body>
    <header class="container">
        <div class="header__content">
            <a href="index.html" class="header__logo">IMDB</a>
            <form>
                <input type="text" class="header__search" placeholder="Search for movies...">
            </form>
        </div>
    </header>
    <main class="container">
        <div class="top-category"> 
            <h2>Top 10 Best movies</h2>
            <div class="glide movies-best">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <!-- Movie items will be inserted here -->
                    </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
                </div>
            </div>
        </div>
        <div class="top-category">
            <h2>Top 10 Awaited movies</h2>
            <div class="glide movies-await">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <!-- Movie items will be dynamically inserted here -->
                    </ul>
                </div>
                <!-- Optional: Add navigation controls -->
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
                </div>
            </div>
        </div>
        <div class="top-category">
            <h2> Top 10 Digital Release</h2>
            <div class="glide movies-release">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <!-- Movie items will be dynamically inserted here -->
                    </ul>
                </div>
                <!-- Optional: Add navigation controls -->
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="script.js"></script>
</body>
</html>
