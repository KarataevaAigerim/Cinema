<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container">
        <div class="header__content">
            <a href="index.html" class="header__logo">IMDB</a>
            <form>
                <input type="text" class="header__search" placeholder="Search for movies...">
            </form>
        </div>
    </header>
    <main class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__poster">
                    <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/6Wdl9N6dL0Hi0T1qJLWSz6gMLbd.jpg" alt="movie poster">
                    <div class="movie__poster-darkened">

                    </div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">
                        <h2>Mortal Kombat</h2>
                    </div>
                    <div class="movie__category">
                        <span>Action</span>
                    </div>
                    <div class="movie__rating movie__rating--green"> 8.1 </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
